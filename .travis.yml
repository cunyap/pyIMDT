language: python
matrix:
  include:
  - name: Python 3.5 on Linux
    python: 3.5
before_install:
- source ./setup_python.sh $MAC_PYTHON_VERSION 'osx'
install:
- if [ "$TRAVIS_OS_NAME" == "linux"   ] ; then bash $TRAVIS_BUILD_DIR/pyIMD/build/build.sh
  ; fi
before_script: cd ${TRAVIS_BUILD_DIR}/pyIMD/examples
script:
- "if [\"$TRAVIS_OS_NAME\" = \"windows\"]; then\n  python3 -m unittest discover -s
  $TRAVIS_BUILD_DIR/pyIMD/tests -t $TRAVIS_BUILD_DIR/pyIMD/tests\nelse \n  python
  -m unittest discover -s $TRAVIS_BUILD_DIR/pyIMD/tests -t $TRAVIS_BUILD_DIR/pyIMD/tests\nfi
  \n"
deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/build/cunyap/pyIMDT/dist/pyIMD
  skip_cleanup: true
  on:
    draft: true
    repo: cunyap/pyIMDT
