language: python
matrix:
  include:
  - name: "Python 3.5 on Linux"
    python: 3.5      
    env: 
      - PYTHON_VERSION=3.5
      - DEPLOY_FILE="/home/travis/build/cunyap/pyIMDT/dist/pyIMD_x64_unix"
  - name: "Python 3.5 on macOS"
    os: osx
    language: generic       # 'language: python' is an error on Travis CI macOS
    env: 
      - PYTHON_VERSION=3.5
      - DEPLOY_FILE="/Users/travis/build/cunyap/pyIMDT/dist/pyIMD_x64_osx.dmg"
before_install:
- source ./setup_python.sh $PYTHON_VERSION 'osx'
install:
- bash $TRAVIS_BUILD_DIR/pyIMD/build/build.sh $TRAVIS_OS_NAME
before_script: cd ${TRAVIS_BUILD_DIR}/pyIMD/examples
script:
- "if [\"$TRAVIS_OS_NAME\" = \"windows\"]; then\n  python3 -m unittest discover -s
  $TRAVIS_BUILD_DIR/pyIMD/tests -t $TRAVIS_BUILD_DIR/pyIMD/tests\nelse \n  python
  -m unittest discover -s $TRAVIS_BUILD_DIR/pyIMD/tests -t $TRAVIS_BUILD_DIR/pyIMD/tests\nfi
  \n"
deploy:
  provider: releases
  api_key:
    secure: 
  file: $DEPLOY_FILE
  skip_cleanup: true
  on:
    draft: true
    condition: $PYTHON_VERSION = 3.5
    repo: cunyap/pyIMDT
